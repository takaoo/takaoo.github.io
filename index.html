<body style='background: #EBDEF0; background: linear-gradient(#EBDEF0,#E2B0FF);'>
  <div id="root" class="container"></div>

  <script type="text/babel">
    const D = "2021-04-01";
    let time = moment(D)
    class MyComponent extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          time: time.diff(moment(), 'seconds')
        }
      }

      render() {
        const aaa = setInterval(() => {
          // console.log(time.diff(moment(), 'seconds'));
          this.setState({ time: time.diff(moment(), 'seconds') })
          clearInterval(aaa)
        }, 1000);
        aaa
        function animateCSS(element, animationName, callback) {
          const node = document.querySelector(element)
          node.classList.add('animated', animationName)

          function handleAnimationEnd() {
            node.classList.remove('animated', animationName)
            node.removeEventListener('animationend', handleAnimationEnd)

            if (typeof callback === 'function') callback()
          }

          node.addEventListener('animationend', handleAnimationEnd)
        }
        return (
          <div class="mt-5">
            <p style={{ fontSize: "3em" }} class="d-flex justify-content-center">Juji</p>
            <div>
              main
              <p class="d-flex justify-content-center">Setting date: {D}</p>
              <p class="d-flex justify-content-center test">Last {this.state.time} seconds</p>
            </div>

            <div>
              sub
              <p class="d-flex justify-content-center">Last {time.diff(moment(), 'minutes')} minutes</p>
              <p class="d-flex justify-content-center">Last {time.diff(moment(), 'days')} days</p>
              <p class="d-flex justify-content-center">Last {time.diff(moment(), 'months')} months</p>
            </div>

          </div>
        )


      }
    }


    ReactDOM.render(<MyComponent />, document.getElementById('root'))
  </script>
