  </script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

  <style>
    body {
      font-family: 'Indie Flower', cursive;
      font-size: 48px;
    }
  </style>

</head>

<body>
  <div id="root" class="container"></div>

  <script type="text/babel">
    const D = "2021-04-01";
    const nextMeet = "2020-04-11";
    let time = moment(D)
    let time_tmp = moment(nextMeet)
    class MyComponent extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          time: time.diff(moment(), 'seconds'),
          time_tmp: time_tmp.diff(moment(), 'seconds')
        }

        const aaa = setInterval(() => {
          // console.log(time.diff(moment(), 'seconds'));
          this.setState({ time: time.diff(moment(), 'seconds'), time_tmp: time_tmp.diff(moment(), 'seconds') })
        }, 1000);
        aaa
      }

      render() {
        return (
          <div style={{ marginTop: '20vh' }}>
            <p style={{ fontSize: "4em" }} class="d-flex justify-content-center">Jujiiiieeee</p>

            <ul class="nav nav-pills nav-fill">
              <li class="nav-item">
                <a href="#tab1" class="nav-link active" data-toggle="tab">next meet</a>
              </li>
              <li class="nav-item">
                <a href="#tab2" class="nav-link" data-toggle="tab">time to be with J</a>
              </li>
            </ul>

            <div class="tab-content" style={{ fontSize: '1.5em' }}>
              <div id="tab1" class="tab-pane active">
                <p class="d-flex justify-content-center">date: {nextMeet}</p>
                <p class="d-flex justify-content-center test">{this.state.time_tmp} sec</p>
                <p class="d-flex justify-content-center">{time_tmp.diff(moment(), 'days')} days</p>
              </div>
              <div id="tab2" class="tab-pane">
                <p class="d-flex justify-content-center">date: {D}</p>
                <p class="d-flex justify-content-center test">{this.state.time} sec</p>
                <p class="d-flex justify-content-center">{time.diff(moment(), 'minutes')} min</p>
                <p class="d-flex justify-content-center">{time.diff(moment(), 'days')} days</p>
                <p class="d-flex justify-content-center">{time.diff(moment(), 'months')} months</p>
              </div>
            </div>

          </div>
        )
      }
    }
    ReactDOM.render(<MyComponent />, document.getElementById('root'))
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
  <script>bubbly({
      colorStart: "#EBDEF0",
      colorStop: "#E2B0FF",
    });
  </script>
</body>
