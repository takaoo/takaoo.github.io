<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>J</title>
  <link rel="shortcut icon" href="./c_j.ico">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <!-- bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  <style>
    body {
      font-family: 'Indie Flower', cursive;
      font-size: 48px;
      color: #333333;
    }
  </style>

</head>

<body>

  <div id="root"></div>
  <script type="text/babel">
    const D = "2021-04-01"
    const NEXT_MEET = "2020-06-01"
    const TWO_YEARS = "2020-11-11"
    let time = moment(D)
    let time_tmp = moment(NEXT_MEET)
    let time_two_years = moment(TWO_YEARS)
    const Container = ReactBootstrap.Container
    const Tabs = ReactBootstrap.Tabs
    const Tab = ReactBootstrap.Tab
    const Image = ReactBootstrap.Image
    const arr = ['seconds', 'minutes', 'hours', 'days', 'weeks', 'months']
    const ANIME = ['bounce', 'flash', 'pulse', 'rubberBand', 'shake', 'headShake', 'swing', 'tada', 'wobble', 'jello', 'flipInX', 'flipInY', 'hinge', 'jackInTheBox', 'heartBeat']
    const RANDOM_ANIME = ANIME[Math.floor(Math.random() * ANIME.length)]

    const styleFunc = (time , d)=>{
      let style 
      if(time.diff(moment(), d) === 0) style = "d-flex justify-content-center text-primary" 
      else style = "d-flex justify-content-center"                  
      return style
    }
    const First = (props)=> {
      return <div>
                <p style={{ fontSize: '1.5em' }} class="d-flex justify-content-center">{props.title}</p>
                <p class="d-flex justify-content-center">date: {props.date}</p>
            </div>
    }
    class MyComponent extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          time: time.diff(moment(), 'seconds'),
          time_tmp: time_tmp.diff(moment(), 'seconds')
        }
        setInterval(() => {
          // console.log(time.diff(moment(), 'seconds'));
          this.setState({ time: time.diff(moment(), 'seconds'), time_tmp: time_tmp.diff(moment(), 'seconds') })
        }, 1000);
      }

      render() {
        return (
          <Container style={{ marginTop: '10vh' }}>
            <p style={{ fontSize: "4em" }} class={`d-flex justify-content-center`}>Jujiiieee <span class={`animated infinite slower ${RANDOM_ANIME}`}><Image src="pen.png" roundedCircle /></span></p>

            <Tabs variant="pills" defaultActiveKey="tab1" justify transition={false}>
              <Tab style={{ fontSize: '1.5em' }} eventKey="tab1" title="1">
                {(() => {
                  if (time_tmp.diff(moment(), 'days') === 1) {
                    return <p class="d-flex justify-content-center text-danger animated tada infinite">Last One Day!!!!!!!!!</p>;
                  }
                })()}
                <First title="NEXT MEET" date={NEXT_MEET} />
                {arr.map(d => { return <p class={styleFunc(time_tmp, d)}>{time_tmp.diff(moment(), d)} {d}</p>})}
              </Tab>
              <Tab style={{ fontSize: '1.5em' }} eventKey="tab2" title="2">
                <First title="2 YEARS" date={TWO_YEARS} />
                {arr.map(d => { return <p class={styleFunc(time_two_years, d)}>{time_two_years.diff(moment(), d)} {d}</p>})}
              </Tab>
              <Tab style={{ fontSize: '1.5em' }} eventKey="tab3" title="3">
                <First title="WITH J" date={D} />
                {arr.map(d => { return <p class={styleFunc(time, d)}>{time.diff(moment(), d)} {d}</p>})}
              </Tab>
            </Tabs>

          </Container>
        )
      }
    }
    ReactDOM.render(<MyComponent />, document.getElementById('root'))
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- react CDN -->
  <script crossorigin src=" https://unpkg.com/react/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
  <script>bubbly({
      colorStart: "#EBDEF0",
      colorStop: "#E2B0FF",
    });
  </script>
</body>

</html>
