<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>J</title>
  <link rel="shortcut icon" href="./c_j.ico">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <!-- bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  <style>
    body {
      font-family: 'Indie Flower', cursive;
      font-size: 48px;
      color: #333333;
    }
  </style>

</head>

<body>

  <div id="root"></div>
  <script type="text/babel">
    const D = "2021-04-01"
    const NEXT_MEET = "2020-09-12"
    const TWO_YEARS = "2020-11-11"
    let time = moment(D)
    let time_tmp = moment(NEXT_MEET)
    let time_two_years = moment(TWO_YEARS)
    const Container = ReactBootstrap.Container
    const Tabs = ReactBootstrap.Tabs
    const Tab = ReactBootstrap.Tab
    const Image = ReactBootstrap.Image
    const Modal = ReactBootstrap.Modal
    const Button = ReactBootstrap.Button
    const arr = ['seconds', 'minutes', 'hours', 'days', 'weeks', 'months']
    const ANIME = ['bounce', 'flash', 'pulse', 'rubberBand', 'shake', 'swing', 'tada', 'wobble', 'jello', 'hinge', 'jackInTheBox', 'heartBeat']
    const RANDOM_ANIME = ANIME[Math.floor(Math.random() * ANIME.length)]
    let isMatterStarted = false

    const styleFunc = (time, d) => {
      let style
      if (time.diff(moment(), d) === 0) style = "d-flex justify-content-center text-primary"
      else style = "d-flex justify-content-center"
      return style
    }
    const First = (props) => {
      return <div>
        <p style={{ fontSize: '1.5em' }} class="d-flex justify-content-center">{props.title}</p>
        <p class="d-flex justify-content-center">date: {props.date}</p>
      </div>
    }

    const matterStart = () => {
      if (isMatterStarted) return;
      isMatterStarted = true;
      var width = window.innerWidth * 0.7;
      var height = window.innerHeight * 0.5;
      // module aliases
      var Engine = Matter.Engine,
        Render = Matter.Render,
        World = Matter.World,
        Bodies = Matter.Bodies,
        Composites = Matter.Composites;

      // create an engine
      var engine = Engine.create();

      var render = Render.create({
        element: document.querySelector("#mattre_container"),
        engine: engine,
        options: {
          width: width,
          height: height,
          pixelRatio: 2, //Pixel比; スマホ用に2にする
          wireframes: false,
          background: 'transparent'
        }
      });

      // add mouse control
      var mouse = Matter.Mouse.create(render.canvas),
        mouseConstraint = Matter.MouseConstraint.create(engine, {
          mouse: mouse,
          constraint: {
            stiffness: 0.2,
            render: {
              visible: true
            }
          }
        });
      // マウス押したら物体出現
      Matter.Events.on(mouseConstraint, "mousedown", e => {
        // console.log(e,"down");
        // 0~9
        let num = Math.floor(Math.random() * 10);
        let ko_url;
        if (num < 5) ko_url = './pen.png'
        else ko_url = './pen2.png'
        // World.add(engine.world, [
        //   Matter.Bodies.circle(e.mouse.absolute.x, e.mouse.absolute.y, 100, {
        //     render: {
        //       sprite: {
        //         texture: ko_url,
        //         xScale: 1,
        //         yScale: 1
        //       }
        //     },
        //   })
        // ]);
      });
      let ko_url = './pen.png'
      let ko_url2 = './pen2.png'

      let particleOptions = {
        restitution: 1,
        friction: 0,
        frictionStatic: 0,
        render: {
          sprite: {
            texture: ko_url,
            xScale: 1,
            yScale: 1
          }
        }
      };
      let particleOptions2 = {
        restitution: 1,
        friction: 0,
        frictionStatic: 0,
        render: {
          sprite: {
            texture: ko_url2,
            xScale: 1,
            yScale: 1
          }
        }
      };
      World.add(engine.world, mouseConstraint);
      World.add(engine.world, [
        Bodies.rectangle(width * 0.5, 0, width * 0.95, 50, { isStatic: true }),
        Bodies.rectangle(width * 0.5, height, width * 0.95, 50, { isStatic: true }),
        Bodies.rectangle(width, height * 0.5, 50, height, { isStatic: true }),
        Bodies.rectangle(0, height * 0.5, 50, height, { isStatic: true }),
        Bodies.circle(width * 0.6, height * 0.5, 110, particleOptions),
        Bodies.rectangle(width * 0.3, height * 0.5, 200, 180, particleOptions2)

        // Matter.Composites.pyramid(width * 0.2, 0, 3, 3, 10, 10, function (x, y) {
        //   return Bodies.circle(x, y, 80, {
        //     render: {
        //       sprite: {
        //         texture: './pen.png',
        //         xScale: 0.7,
        //         yScale: 0.7
        //       }
        //     },
        //   });
        // })
      ]);


      // run the engine
      Engine.run(engine);

      // run the renderer
      Render.run(render);
    }

    class MyComponent extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          time: time.diff(moment(), 'seconds'),
          time_tmp: time_tmp.diff(moment(), 'seconds'),
        }
        setInterval(() => {
          // console.log(time.diff(moment(), 'seconds'));
          this.setState({ time: time.diff(moment(), 'seconds'), time_tmp: time_tmp.diff(moment(), 'seconds') })
        }, 1000);
      }

      render() {
        return (
          <Container style={{ marginTop: '10vh' }}>
            <p style={{ fontSize: "4em" }} class={`d-flex justify-content-center`}>Jujiiieee <span class={`animated infinite slower ${RANDOM_ANIME}`}><Image src="pen.png" /></span></p>

            <Tabs variant="pills" defaultActiveKey="tab1" justify transition={false} onSelect={(e) => { if (e === 'matter') matterStart() }}>
              <Tab style={{ fontSize: '1.5em' }} eventKey="tab1" title="1">
                {(() => {
                  if (time_tmp.diff(moment(), 'days') === 1) {
                    return <p class="d-flex justify-content-center text-danger animated tada infinite">Last One Day!!!!!!!!!</p>;
                  }
                })()}
                <First title="NEXT MEET" date={NEXT_MEET} />
                {arr.map(d => { return <p class={styleFunc(time_tmp, d)}>{time_tmp.diff(moment(), d)} {d}</p> })}
              </Tab>
              <Tab style={{ fontSize: '1.5em' }} eventKey="tab2" title="2">
                <First title="2 YEARS" date={TWO_YEARS} />
                {arr.map(d => { return <p class={styleFunc(time_two_years, d)}>{time_two_years.diff(moment(), d)} {d}</p> })}
              </Tab>
              <Tab style={{ fontSize: '1.5em' }} eventKey="tab3" title="3">
                <First title="WITH J" date={D} />
                {arr.map(d => { return <p class={styleFunc(time, d)}>{time.diff(moment(), d)} {d}</p> })}
              </Tab>
              <Tab style={{ fontSize: '1.5em' }} eventKey="matter" title="4">
                <div id="mattre_container" ></div>
              </Tab>
            </Tabs>
          </Container >
        )
      }
    }
    ReactDOM.render(<MyComponent />, document.getElementById('root'))
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- react CDN -->
  <script crossorigin src=" https://unpkg.com/react/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
  <script>bubbly({
      colorStart: "#EBDEF0",
      colorStop: "#E2B0FF",
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
  <script>

  </script>
</body>

</html>
