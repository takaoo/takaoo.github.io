<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>J</title>
  <link rel="shortcut icon" href="./c_j.ico">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <!-- bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <style>
    body {
      font-family: 'Indie Flower', cursive;
      font-size: 48px;
    }
  </style>

</head>

<body>

  <div id="root"></div>
  <script type="text/babel">
    const D = "2021-04-01";
    const nextMeet = "2020-04-11";
    let time = moment(D)
    let time_tmp = moment(nextMeet)
    const Container = ReactBootstrap.Container
    const Tabs = ReactBootstrap.Tabs
    const Tab = ReactBootstrap.Tab
    const arr = ['seconds', 'minutes', 'hours', 'days', 'weeks', 'months']
    class MyComponent extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          time: time.diff(moment(), 'seconds'),
          time_tmp: time_tmp.diff(moment(), 'seconds')
        }

        const aaa = setInterval(() => {
          // console.log(time.diff(moment(), 'seconds'));
          this.setState({ time: time.diff(moment(), 'seconds'), time_tmp: time_tmp.diff(moment(), 'seconds') })
        }, 1000);
        aaa
      }

      render() {
        return (
          <Container style={{ marginTop: '20vh' }}>
            <p style={{ fontSize: "4em" }} class="d-flex justify-content-center">Jujiiiieeee</p>

            <Tabs variant="pills" defaultActiveKey="tab1" fill transition={false}>
              <Tab style={{ fontSize: '1.5em' }} eventKey="tab1" title="next meet">
                <p class="d-flex justify-content-center">date: {nextMeet}</p>
                {arr.map(d => {
                  return <p class="d-flex justify-content-center">{time_tmp.diff(moment(), d)} {d}</p>
                })}
              </Tab>
              <Tab style={{ fontSize: '1.5em' }} eventKey="tab2" title="time to be with J">
                <p class="d-flex justify-content-center">date: {D}</p>
                {arr.map(d => {
                  return <p class="d-flex justify-content-center">{time.diff(moment(), d)} {d}</p>
                })}
              </Tab>
            </Tabs>
          </Container>

        )
      }
    }
    ReactDOM.render(<MyComponent />, document.getElementById('root'))
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- react CDN -->
  <script crossorigin src=" https://unpkg.com/react/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
  <script>bubbly({
      colorStart: "#EBDEF0",
      colorStop: "#E2B0FF",
    });
  </script>
</body>

</html>
